<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Exrates - send email</title>
<body>

<h1>Email sender</h1>

<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
    <input type="text" name="subject" placeholder="Please input subject of emails"/><br/><br/>
    <p><textarea rows="30" cols="150" name="template" placeholder="Please input email template here"></textarea></p>
    <input type="file" name="file" accept=".txt"/><br/><br/>
    <input type="submit" value="Submit" id="btnSubmit"/>
</form>

<pre>
    <span id="result"></span>
</pre>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
